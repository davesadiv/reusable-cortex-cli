name: Reusable Cortex CLI Scan

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      wait_time:
        required: false
        type: string
        default: '600'
    secrets:
      CORTEX_API_KEY:
        required: true
      CORTEX_API_KEY_ID:
        required: true
      CORTEX_API_URL:
        required: true

jobs:
  scan:
    runs-on: ubuntu-latest
    # Mapping secrets to environment variables to ensure shell availability
    env:
      CORTEX_API_KEY: ${{ secrets.CORTEX_API_KEY }}
      CORTEX_API_KEY_ID: ${{ secrets.CORTEX_API_KEY_ID }}
      CORTEX_API_URL: ${{ secrets.CORTEX_API_URL }}
    
    steps:
      - name: Checkout Caller Repo
        uses: actions/checkout@v4

      - name: Sanity Check Secrets
        run: |
          echo "Verifying secrets are received from caller..."
          MISSING=0
          if [ -z "$CORTEX_API_URL" ]; then echo "❌ CORTEX_API_URL is EMPTY"; MISSING=1; fi
          if [ -z "$CORTEX_API_KEY" ]; then echo "❌ CORTEX_API_KEY is EMPTY"; MISSING=1; fi
          if [ -z "$CORTEX_API_KEY_ID" ]; then echo "❌ CORTEX_API_KEY_ID is EMPTY"; MISSING=1; fi
          if [ "$MISSING" -eq 1 ]; then 
            echo "Error: Required secrets are not set in the caller repository."
            exit 1 
          fi
          echo "✅ All secrets present."

      - name: Download cortexcli
        run: |
          crtx_resp=$(curl -s -H "x-xdr-auth-id: $CORTEX_API_KEY_ID" -H "Authorization: $CORTEX_API_KEY" "${CORTEX_API_URL}/public_api/v1/unified-cli/releases/download-link?os=linux&architecture=amd64")
          crtx_url=$(echo "$crtx_resp" | jq -r ".signed_url")
          
          if [ "$crtx_url" == "null" ] || [ -z "$crtx_url" ]; then
            echo "❌ Failed to get download link. Check API URL and Keys."
            exit 1
          fi
          
          curl -s -L -o cortexcli "$crtx_url"
          chmod +x cortexcli

      - name: Run Cortex Code Scan
        run: |
          ./cortexcli code scan \
            --api-base-url "$CORTEX_API_URL" \
            --api-key "$CORTEX_API_KEY" \
            --api-key-id "$CORTEX_API_KEY_ID" \
            --directory "${{ github.workspace }}" \
            --repo-id "${{ github.repository }}" \
            --branch "${{ github.ref_name }}" \
            --source "GITHUB_ACTIONS" \
            --create-repo-if-missing

      - name: Build Image and Scan
        run: |
          sudo apt install libhyperscan5 jq -y
          docker build -t "${{ inputs.image_name }}" .
          
          # Using sudo for image scan as it often requires higher privileges for container access
          sudo ./cortexcli image scan \
            --api-base-url "$CORTEX_API_URL" \
            --api-key "$CORTEX_API_KEY" \
            --api-key-id "$CORTEX_API_KEY_ID" \
            --soft-fail \
            --name "${{ inputs.image_name }}" \
            "${{ inputs.image_name }}"
